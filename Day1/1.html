<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #000;
            font-size: 1rem;
            padding: .6rem 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="changeColor()" type="button" id="btn">Click to change color</button>
    </div>
    <h3 id="name"></h3>

    <script>
        var index = 0;

        function changeColor() {
            var colors = ["red", "green", "blue", "skyblue", "yellow"];

            document.getElementsByTagName("body")[0].style.backgroundColor = colors[index++];
            if (index > colors.length - 1)
                index = 0;
        }

        let title = document.getElementById("name")

        let myData = {
            title: 'Kh aled',
            body: 'Js developer',
            userId: 234,
        }
        // fetch('https://jsonplaceholder.typicode.com/posts',{

        //     headers:{
        //         "Content-Type":"application/json"
        //     }
        // })
        //     .then((response) => response.json())
        //     .then((data) => console.log(data));

        let isLoading = false
        getData()
        async function getData() {
            console.log(isLoading)
            const response = await fetch('https://jsonplaceholder.typicode.com/posts/9', {
                method: "PUT",
                body: JSON.stringify(myData),
                headers: {
                    "Content-Type": "application/json"
                }
            });


            const data = await response.json();

            console.log(data)

        }


    </script>
</body>

</html>
